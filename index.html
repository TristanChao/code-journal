<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <h1>Code Journal</h1>
        <a id="entries-view-a">Entries</a>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h1 id="entry-form-header" class="column-full">New Entry</h1>
        <form id="entry-form">
          <div class="row">
            <div id="img-container" class="column-half mt-15">
              <img
                src="images/placeholder-image-square.jpg"
                alt="image placeholder icon"
                id="entry-img" />
            </div>
            <div id="title-and-photo-url-container" class="column-half">
              <div id="title-input-container" class="mt-15">
                <div>
                  <label for="title-input">Title</label>
                </div>
                <div>
                  <input required name="title" id="title-input" />
                </div>
              </div>
              <div id="photo-input-container" class="mt-15">
                <div>
                  <label for="photo-url-input">Photo URL</label>
                </div>
                <div>
                  <input required name="photo-url" id="photo-url-input" />
                </div>
              </div>
            </div>
            <div id="notes-container" class="column-full mt-15">
              <div>
                <label for="notes-text-area">Notes</label>
              </div>
              <div>
                <textarea required name="notes" id="notes-text-area"></textarea>
              </div>
            </div>
            <div class="row reverse column-full justify-sb mt-15 mb-15">
              <button type="submit" id="submit-entry-btn">SAVE</button>
              <button type="button" id="delete-entry-btn" class="hidden">
                Delete Entry
              </button>
            </div>
          </div>
        </form>
        <dialog id="delete-entry-dialog">
          <div id="dialog-container" class="row align-sb">
            <h3 class="column-full">
              Are you sure you want to delete this entry?
            </h3>
            <div
              id="delete-dialog-buttons-div"
              class="row justify-sb align-end column-full">
              <button type="button" id="cancel-delete-btn">CANCEL</button>
              <button type="button" id="confirm-delete-btn">CONFIRM</button>
            </div>
          </div>
        </dialog>
      </div>
      <div data-view="entries" class="hidden">
        <div id="entries-header" class="row justify-sb column-full">
          <h1>Entries</h1>
          <a id="new-entry-a">NEW</a>
        </div>
        <div id="search-container" class="column-full">
          <form id="search-form">
            <div class="row justify-sb">
              <input id="search-input" placeholder="Search for entries" />
              <button type="submit" id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button id="clear-search-btn" type="button" class="hidden">
                Clear
              </button>
            </div>
          </form>
        </div>
        <ul id="entries-ul">
          <li id="no-entries-li" class="column-full row justify-center">
            <h3>No entries have been recorded.</h3>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
