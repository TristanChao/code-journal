<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <h1>New Entry</h1>
        <form id="entry-form">
          <div class="row">
            <div id="img-container" class="column-half mt-15">
              <img
                src="images/placeholder-image-square.jpg"
                alt="image placeholder icon"
                id="entry-img" />
            </div>
            <div id="title-and-photo-url-container" class="column-half">
              <div id="title-input-container" class="mt-15">
                <div>
                  <label for="title-input">Title</label>
                </div>
                <div>
                  <input required name="title" id="title-input" />
                </div>
              </div>
              <div id="photo-input-container" class="mt-15">
                <div>
                  <label for="photo-url-input">Photo URL</label>
                </div>
                <div>
                  <input required name="photo-url" id="photo-url-input" />
                </div>
              </div>
            </div>
            <div id="notes-container" class="column-full mt-15">
              <div>
                <label for="notes-text-area">Notes</label>
              </div>
              <div>
                <textarea required name="notes" id="notes-text-area"></textarea>
              </div>
            </div>
          </div>
          <div class="row justify-end mt-15 mg-15">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="h">
        <ul id="entries-ul">
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://images.fastcompany.com/image/upload/f_auto,c_fit,w_1920,q_auto/wp-cms/uploads/2014/05/3027095-poster-p-calvin-hobbes.webp"
                  alt="Yukon ho! book cover image" />
              </div>
              <div class="column-half">
                <h3>Yukon ho!</h3>
                <p>Calvin and Hobbes depart for Yukon.</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://lordcomequickly.com/wp-content/uploads/2022/08/this-is-calvin-small.jpeg?w=500"
                  alt="calvin cheats on a test" />
              </div>
              <div class="column-half">
                <h3>A sneaky strategy</h3>
                <p>
                  No matter how good their strategy is, a cheater will never
                  prosper.
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://ih1.redbubble.net/image.2649751881.5393/flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
                  alt="calvin and hobbes share a hug" />
              </div>
              <div class="column-half">
                <h3>The greatest treasure</h3>
                <p>A true friendship is the greatest treasure in the world.</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
